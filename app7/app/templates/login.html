{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="POST">
  <label>Email:
    <input type="email" name="email" required>
  </label><br>
  <label>Password:
    <input type="password" name="password" required>
  </label><br>
  <button type="submit">Login</button>
</form>
{% endblock %}
