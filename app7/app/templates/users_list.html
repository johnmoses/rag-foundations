{% extends "base.html" %}
{% block title %}Users and Roles{% endblock %}

{% block content %}
<h1>Users and Roles</h1>
<table border="1" cellpadding="5" cellspacing="0">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
